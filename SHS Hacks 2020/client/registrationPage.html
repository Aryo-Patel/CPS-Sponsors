<DOCTYPE! html>
    <html>

    <head>
        <title>Registration</title>
        <link rel='stylesheet' href='registrationPage.css'>
    </head>

    <body>
        <h3 id=log>Login Information</h3>
        <form id=registration>
            <div id=userPass>
                <h4>Full Name</h4>
                <input id=name placeholder='Name...'> <br>
                <h4>Username:</h4>
                <input id=username placeholder='Username...'> <br>
                <h4>Password</h4>
                <input id=password placeholder='Password...'> <br>
            </div>
        </form>
        <h3 id=matching>Interests and Donations</h3>
        <div id=interests>
            <div id=firstInterest>
                <h4 id=interesthead>Pick an Interest:</h4>
                <div id=intHeader class=dropdown>
                    <h4 id=interestText>Interests</h4>
                </div>
                <div id=intDropDown>
                    <div id=all class=dropdown>
                        <h4 id=alltext class=intclick>Undecided</h4>
                    </div>
                    <div id=stemDrop class=dropdown>
                        <h4 id=stemtext class=intclick>STEM Clubs</h4>
                    </div>
                    <div id=sportsDrop class=dropdown>
                        <h4 id=sportsText class=intclick>Athletics</h4>

                    </div>
                    <div id=academicDrop class=dropdown>
                        <h4 id=academicText>Academic Clubs</h4>

                    </div>
                    <div id=communityDrop class=dropdown>
                        <h4 id=communityText class=intclick>Community Clubs</h4>

                    </div>
                </div>
                <div id=selectedInterests>
                    <h5>Selections:</h5>
                    <p>placeholder</p>
                </div>
            </div>
        </div>
        <button id=submit>Submit</button>

        <script src='registrationPage.js'></script>
    </body>

    </html>
