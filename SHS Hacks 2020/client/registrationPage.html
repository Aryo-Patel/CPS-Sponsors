<!DOCTYPE html>
    <html>

    <head>
        <title>Registration</title>
        <link rel='stylesheet' href='registrationPage.css'>
    </head>

    <body>
        <div class="grid-container">
            <div class="item1">Registration</div>
            <div class="item2">
                <h2 id=log>Login Information</h3>
                          <form id=registration>
                              <div id=userPass>
                                  <h4>Full Name</h4>
                                  <input id=name placeholder='Name...'> <br>
                                  <h4>Username</h4>
                                  <input id=username placeholder='Username...'> <br>
                                  <h4>Password</h4>
                                  <input id=password placeholder='Password...'> <br>
                                  <h4>Email<h4>
                                    <input id=email placeholder='Email...'>
                                    <h4>Phone Number<h4>
                                    <input id=phonenumber placeholder='Phone Number...'>
                                    <h4>Address<h4>
                                    <input id=street placeholder='Street Address...'>
                                    <input id=twoaddress placeholder='City, State, Zip Code...'>
                              </div>
                          </form>
            </div>  
            <div class="item3"><div id=interests>
                              <div id=firstInterest>
                                  <h4 id=interesthead>Pick Interest(s)</h4>

                                  

                                  <div id=intDropDown>
                                      
                                          <div id=alltext class=intclick>Undecided</div>
                                     
                                      
                                          <div id=stemtext class=intclick>STEM Clubs</div>
                                      
                                      
                                          <div id=sportsText class=intclick>Athletics</div>
          
                                      
                                          <div id=academicText class=intclick>Academic Clubs</div>
          
                                      
                                          <div id=communityText class=intclick>Community Clubs</div>
          
                                      
                                      </div>

                                  <div id=selectedInterests>
                                      <h4>Selections</h4>
                                  </div>
                                  </div>
                              </div></div>
            <div class="item4"><button id=submit>Submit</button></div>
          </div>

        <script src='registrationPage.js'></script>
    </body>

    </html>
